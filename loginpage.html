<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="Absolute-Center is-Responsive">
    </div>
    <form class="text-center border border-light p-5" action="#!" style="display: table-cell; text-align: center; vertical-align: middle;">

        <p class="h4 mb-4">Sign in</p>

        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Username">
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

        <div class="d-flex justify-content-around">
            <div>
                <a href="">Forgot password?</a>
            </div>
        </div>
        <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>
    </form>
  </div>
  </body>
</html>
